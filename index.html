<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="./app.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class='bg-cream flow'>

  <header class="bg-primary flex">
    <div>
      <h1 class="title text-white">My balance</h1>
      <p class="balance text-white">$921.48</p>
    </div>
    <img src="./images/logo.svg">
  </header>
  <main class="bg-orange flow">
    <h2 class="text-dark-brown">Spending - Last 7 days</h2>
    <div class="expense-chart flex text-light">
    </div>
    <div class="flex">
      <div class="total">
        <p class="text-light">Total this month</p>
        <p class="text-dark">$478.33</p>
      </div>
      <div class="last-month">
        <p class="text-dark">+2.4%</p>
        <p class="text-light">from last month</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
